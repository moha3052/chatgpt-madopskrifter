<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Opskrifts API Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="./js/script.js"></script>
</head>

<body class="bg-light">

<div class="container my-5">
    <div class="text-center mb-5">
        <h2 class="display-4 text-primary">Opskrifts API Demo</h2>
        <p class="lead">Brug vores Opskrifts API til at finde lækre opskrifter nemt og hurtigt.</p>
    </div>

    <div class="card shadow-lg">
        <div class="card-body p-4">
            <h5 class="card-title text-center mb-4">Find en Opskrift</h5>
            <form id="form-recipe" class="container">

                <div class="mb-3">
                    <label for="recipe-name" class="form-label">Opskriftens navn</label>
                    <input type="text" id="recipe-name" class="form-control" placeholder="Indtast opskriftens navn">
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary btn-lg" id="btn-get-recipe">Find Opskrift</button>
                </div>
            </form>

            <div id="spinner" class="spinner-border text-success d-block mx-auto my-4" role="status" style="display:none;">
                <span class="visually-hidden">Indlæser...</span>
            </div>

            <p id="result" class="result mt-4 text-center text-secondary"></p>
        </div>
    </div>
</div>

</body>
</html>
