<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Opskrifts API Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="./js/script.js"></script>
</head>

<body>
<div class="container">
    <h2>Opskrifts API Demo</h2>
    <p>Dette projekt demonstrerer, hvordan man kan bruge Opskrifts API'et til at finde opskrifter.</p>

    <div class="card m-3">
        <div class="card-body">
            <h5 class="card-title">Find Opskrift</h5>
            <form id="form-recipe" class="container">
                <div class="row">
                    <label for="recipe-name">Opskriftens navn</label>
                    <input type="text" id="recipe-name" class="form-control" placeholder="Skriv din preference, smag og behag er tilladt">
                </div>

                <div class="row mt-3">
                    <div class="col text-end">
                        <button type="submit" class="btn btn-primary" id="btn-get-recipe">Find Opskrift</button>
                    </div>
                </div>
            </form>
            <!-- Spinner to show loading state -->
            <div id="spinner" class="spinner-border text-success" role="status" style="display:none;">
                <span class="visually-hidden">Indl√¶ser...</span>
            </div>
            <!-- Result area to display the recipe or error messages -->
            <p id="result" class="result mt-3"></p>
        </div>
    </div>
</div>
</body>
</html>
